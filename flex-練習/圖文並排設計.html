<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>圖文並排設計</title>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /* ------------------------------------- */

        body {
            line-height: 1.2;
            font-weight: 700;
        }

        img {
            object-fit: cover;
        }

        /* 最外圍一層 */
        .warp {
            width: 900px;
            display: flex;
            margin: 0 auto;
        }

        /* 左方區塊 */
        .left-block {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 345px;
            height: 465px;
            background-color: #b3d4d1;
            color: #eff8f8;
            line-height: 1.5;
            font-size: 22px;
        }

        .left-block p {
            display: block;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- 最外圍一層 -->
    <div class="warp">
        <!-- 左方區塊 -->
        <div class="left-block">
            <p>Presentations are
                communication tools
                that can be used as
                lectures.</p>
        </div>
        <!-- 右方區塊 -->
        <div class="right-block">
            <img
                width="473"
                height="465"
                src="https://hexschool.github.io/flexImgUrl/8/pic.png"
                alt="product photos"
            >
        </div>
    </div>
</body>

</html>
