<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>訂單明細</title>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /* ------------------------------------- */
        h1,
        h2,
        h3 {
            color: #829886;
        }

        h1 {
            font-size: 25px;
            font-weight: 700;
        }

        h2 {
            font-size: 20px;
        }

        h3 {
            font-size: 18px;
        }

        /* 最外圍一層 */
        .wrap {
            width: 360px;
            height: 560px;
            margin: 0 auto;
        }

        /* 訂單摘要 */
        .order-summary {
            width: 300px;
            height: 200px;
            margin: 5px 5px;
            border: 1px solid #e7eeea;
        }

        /* 訂單摘要標題 */
        .order-summary-title {
            height: 70px;
            background-color: #e7eeea;
            text-align: center;
            line-height: 70px;
        }


        /* 訂單摘要 內容 */
        .order-summary-content {
            height: 130px;
        }

        /* 訂單摘要 計算結果 li */
        .order-summary-result {
            display: flex;
            justify-content: space-between;
            margin: 15px 15px 0;
        }

        /* 購物清單 */
        .order-list {
            justify-content: space-around;
            width: 300px;
            height: 350px;
            border: 1px solid #e7eeea;
            margin: 20px 0 0 5px;
        }

        /* 購物清單標題 */
        .order-list-title {
            height: 70px;
            background-color: #e7eeea;
            text-align: center;
            line-height: 70px;
        }


        /* 購物清單 計算結果 li */
        .order-list-result {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 15px 15px 0;
        }

        .order-list-result h1 {
            margin: 6px 0 0 0;
        }
    </style>
</head>

<body>
    <!-- 最外圍一層 -->
    <div class="wrap">
        <!-- 訂單摘要 -->
        <div class="order-summary">
            <!-- 訂單摘要 標題 -->
            <div class="order-summary-title">
                <h1>訂單摘要</h1>
            </div>
            <!-- 訂單摘要 內容 -->
            <ul class="order-summary-content">
                <!-- 訂單摘要 計算結果 li -->
                <li class="order-summary-result">
                    <h3>小計</h3>
                    <h3>NT$ 2,700</h3>
                </li>
                <li class="order-summary-result">
                    <h2>運費</h2>
                    <h2>NT$ 300</h2>
                </li>
                <li class="order-summary-result">
                    <h1>總計</h1>
                    <h1>NT$ 3,000</h1>
                </li>
            </ul>

        </div>

        <!-- 購物清單 -->
        <div class="order-list">
            <!-- 購物清單 標題 -->
            <div class="order-list-title">
                <h1>購物清單</h1>
            </div>
            <!-- 購物清單 內容 -->
            <ul class="order-list-content">
                <!-- 購物清單 計算結果 li -->
                <li class="order-list-result">
                    <img
                        src="https://hexschool.github.io/flexImgUrl/9/pic.png"
                        alt="pic"
                    >

                    <div>
                        <h3>焦糖瑪卡龍 (2)</h3>
                        <h1>NT$ 900</h1>
                    </div>
                </li>
                <li class="order-list-result">
                    <img
                        src="https://hexschool.github.io/flexImgUrl/9/pic.png"
                        alt="pic"
                    >
                    <div>
                        <h3>焦糖瑪卡龍 (2)</h3>
                        <h1>NT$ 900</h1>
                    </div>
                </li>
                <li class="order-list-result">
                    <img
                        src="https://hexschool.github.io/flexImgUrl/9/pic.png"
                        alt="pic"
                    >
                    <div>
                        <h3>焦糖瑪卡龍 (2)</h3>
                        <h1>NT$ 900</h1>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
